<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,th,td,tr{
            border: 1px solid black;
            margin-left: 350px;

        }
    </style>
</head>
<body>
    <table>
        <thead>
            <th>name</th>
            <th>age</th>
            <th>gender</th>
            <th>phone</th>
            <th>address</th>
            <th>user name</th>
        </thead>
        {% for x in data %}
        <tr>
            <td>{{x.name}}</td>
            <td>{{x.age}}</td>
            <td>{{x.gender}}</td>
            <td>{{x.phone}}</td>
            <td>{{x.address}}</td>
            <td>{{x.username}}</td>
        </tr>
        {% endfor %}
    </table>
    
</body>
</html>
